mongo:
  db_name: ineuron
  collection_name: Sensor_truck
artifacts_dir: Sensor_truck/artifacts
logs_dir: Sensor_truck/logs
save_format: .sav
s3_bucket:
  Sensor_truck_input_files_bucket: Sensor-truck-io-files
  Sensor_truck_logs_bucket: Sensor-truck-logs
  Sensor-truck-pred_bucket: Sensor-truck-pred-data
model_utils:
  verbose: 3
  cv: 2
  n_jobs: -1
schema_path: Sensor_truck/config/schema.yaml
preprocessor_obj_file_name: Sensor_truck/artifacts/Sensor_truck_preprocessor.pkl
base_model_score: '0.9424233743912919'
train_model:
  XGBClassifier:
    booster:
    - gbtree
    - dart
    max_depth:
    - 3
    - 4
    - 6
  GradientBoostingClassifier:
    loss:
    - deviance
    n_estimators:
    - 100
    - 200
    criterion:
    - friedman_mse
    - squared_error
model_file_name: model
pred_data_csv_file: Sensor_pred_data.csv
